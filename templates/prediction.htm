<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Term Deposit Prediction</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>

</head>
<style>
  body {
    background-image: url("https://i0.wp.com/www.oxbridgeacademy.edu.za/blog/wp-content/uploads/2017/06/leadership-skills.jpg?resize=1000%2C640&ssl=1");
    background-size: cover;
    background-repeat: no-repeat;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    height: 95vh;
  }

  .navbar .navbar-nav .nav-link:hover,
  .navbar .navbar-nav .active>.nav-link,
  .navbar .navbar-nav .nav-link.active,
  .navbar .navbar-nav .nav-link.show,
  .navbar .navbar-nav .show>.nav-link {
    color: #a4c639 !important;
    border-bottom: none !important;
  }

  h3 {
    color: #a4c639 !important;
  }

  h5 {
    color: #a4c639 !important;
  }
</style>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mt-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h3>Term Deposit Prediction</h3>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="http://localhost:8000/prediction">Prediction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/visual">Visualization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/author">Author</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Prediction -->
  <div class="container">
    <div class="card bg-transparent border-success mt-5">
      <div class="card-header border-success text-center">
        <h5>Prediction Machine</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="http://localhost:8000/result">
          <div class="form-row">
            <div class="form-group col-4">
              <input type="text" class="form-control form-control-sm" name="age" placeholder="Age" required>
            </div>
            <div class="form-group col-4" required="required">
              <select class="custom-select form-control-sm" name="marital">
                <option value="" disabled selected>Marital</option>
                <option value="mar">Married</option>
                <option value="sin">Single</option>
                <option value="div">Divorced</option>
              </select>
            </div>
            <div class="form-group col-4" required="required">
              <select class="custom-select form-control-sm" name="job">
                <option value="" disabled selected>Jobs</option>
                <option value="mgt">Management</option>
                <option value="blu">Blue Corral</option>
                <option value="tech">Technician</option>
                <option value="adm">Admin</option>
                <option value="srv">Services</option>
                <option value="ret">Retired</option>
                <option value="self">Self Employed</option>
                <option value="std">Student</option>
                <option value="unemp">Unemployed</option>
                <option value="ent">Enterprenership</option>
                <option value="hmd">House Maid</option>
                <option value="unk">Other</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="education">
                <option value="" disabled selected>Education</option>
                <option value="pri">Primary</option>
                <option value="sec">Secondary</option>
                <option value="ter">Tertiery</option>
                <option value="oth">Other</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="default">
                <option value="" disabled selected>Has Default Loan</option>
                <option value="y">Yes</option>
                <option value="n">No</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="housing">
                <option value="" disabled selected>Has Housing Loan</option>
                <option value="y">Yes</option>
                <option value="n">No</option>
              </select>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="loan">
                <option value="" disabled selected>Has Personal Loan</option>
                <option value="y">Yes</option>
                <option value="n">No</option>
              </select>
            </div>
            <div class="form-group col-3">
              <input type="text" class="form-control form-control-sm" name="duration" placeholder="Duration" required>
            </div>
            <div class="form-group col-3">
              <input type="text" class="form-control form-control-sm" name="campaign"
                placeholder="Contact During Campaign" required>
            </div>
            <div class="form-group col-3">
              <input type="text" class="form-control form-control-sm" name="previous"
                placeholder="Contact Before Campaign" required>
            </div>
            <div class="form-group col-3" required="required">
              <select class="custom-select form-control-sm" name="poutcome">
                <option value="" disabled selected>Outcome Previous Campaign</option>
                <option value="suc">Success</option>
                <option value="fai">Failure</option>
                <option value="othe">Other</option>
                <option value="unkw">Unknown</option>
              </select>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Run Prediction</button>
          </div>
        </form>
      </div>
      <div class="card-footer border-success text-center" id="result">
        <h5>Result</h5>
        <p class="text-white">{{result}}<br>{{proba}}%</p>
        <p class="text-white">{{mssg}}</p>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function prediction() {
      let x = document.getElementById("result")
      if (x.style.display === "none") {
        x.style.display = "block"
      } else {
        x.style.display = "none";
      }
    }
  </script>
</body>

</html>
